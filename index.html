<body>
    <div class="topo"><h1>IMC<br></h1></div>
    <form name="dados" method="post" action="">
        <table class="tabela1">
            <tr><td><input type="text" class="visor" name="visorimc" value=""></td></tr>
            <tr><td><input type="text" class="visor" name="visorimc2" value=""></td></tr>
        </table>
        <table class="tabela2">
            <tr>
                <td><p>NOME:</p></td>
                <td><input type="text" class="campo" name="nome" value=""></td>
            </tr>
            <tr>
                <td><p>Idade:</p></td>
                <td><input type="text" class="campo" name="idade" value=""></td>
            </tr>
            <tr>
                <td><p>Peso:</p></td>
                <td><input type="text" class="campo" name="peso" value=""></td>
            </tr>
            <tr>
                <td><p>Altura:</p></td>
                <td><input type="text" class="campo" name="altura" value=""></td>
            </tr>
            <tr>
                <td><p>Sexo:</p></td>
                <td><input type="radio" name="sexo" value="mulher" checked> Feminino<br>
                    <input type="radio" name="sexo" value="homem"> Masculino<br>
                </td>
            </tr>
        </table>
        <input type="button" class="botao1" name="Enviar" value="Enviar" onclick="calcular()">
</form>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    <script type="text/javascript">
        function calcular(){
                var nome, idade, peso, altura, sexo, imc;
                nome = document.dados.nome.value;
                idade= parseFloat(document.dados.idade.value);
                peso= parseFloat(document.dados.peso.value);
                altura = parseFloat(document.dados.altura.value);
                sexo = document.dados.sexo.value;
                if (idade <=21) {
                    document.dados.visorimc.value = nome+ ', jovem ainda!';

                }
                else if (idade <= 60) {
                    document.dados.visorimc.value= nome+',adulto!';
                }
                else{
                    document.dados.visorimc.value= nome+',melhor idade!';
                }

                imc = peso / (altura*altura);
                if (sexo == 'mulher') {
                    if (imc<= 18.4) {
                        document.dados.visorimc2.value = 'Seu IMC é : '+imc + ', abaixo do peso';
                    }
                    else if (imc <= 24) {
                        document.dados.visorimc2.value = 'Seu IMC é : '+imc + ', peso normal';
                    }
                    else if (imc <= 29) {
                        document.dados.visorimc2.value = 'Seu IMC é : '+imc + ', acima do peso';
                    }
                    else{
                        document.dados.visorimc2.value = 'Seu IMC é : '+imc + ', obesidade';
                    }
                }else{
                    if (imc<= 19.4) {
                        document.dados.visorimc2.value = 'Seu IMC é : '+imc + ', abaixo do peso';
                    }
                    else if (imc <= 25) {
                        document.dados.visorimc2.value = 'Seu IMC é : '+imc + ', peso normal';
                    }
                    else if (imc <= 30) {
                        document.dados.visorimc2.value = 'Seu IMC é : '+imc + ', acima do peso';
                    }
                    else{
                        document.dados.visorimc2.value = 'Seu IMC é : '+imc + ', obesidade';
                    }
                }
        }
    </script>
